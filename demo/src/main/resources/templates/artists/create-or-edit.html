<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/head :: head(${title})"></th:block>
</head>

<body>
    <div class="container my-5">
        <h2 class="mb-4 text-center">
            [[${edit} ? 'Modifica Artista' : 'Aggiungi un nuovo Artista']]
        </h2>

        <form th:action="${edit} ? @{|/artists/edit/${artista.id}|} : @{/artists/create}" id="artist-form"
            th:object="${artista}" method="post">

            <input type="hidden" th:field="*{id}">

            <div class="mb-3">
                <label for="alias" class="form-label fs-4">Alias</label>
                <input type="text" id="alias" class="form-control" th:field="*{alias}" th:errorClass="is-invalid">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('alias')}">
                    <ul>
                        <li th:each="error : ${#fields.errors('alias')}">
                            <span th:text="${error}"></span>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="mb-3">
                <label for="foto" class="form-label fs-4">Foto URL</label>
                <input type="text" id="foto" class="form-control" th:field="*{foto}" th:errorClass="is-invalid">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('foto')}">
                    <ul>
                        <li th:each="error : ${#fields.errors('foto')}">
                            <span th:text="${error}"></span>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="mb-3">
                <label for="nome" class="form-label fs-4">Nome</label>
                <input type="text" id="nome" class="form-control" th:field="*{nome}" th:errorClass="is-invalid">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('nome')}">
                    <ul>
                        <li th:each="error : ${#fields.errors('nome')}">
                            <span th:text="${error}"></span>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="mb-3">
                <label for="cognome" class="form-label fs-4">Cognome</label>
                <input type="text" id="cognome" class="form-control" th:field="*{cognome}" th:errorClass="is-invalid">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('cognome')}">
                    <ul>
                        <li th:each="error : ${#fields.errors('cognome')}">
                            <span th:text="${error}"></span>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="mb-3">
                <label for="dataNascita" class="form-label fs-4">Data di Nascita</label>
                <input type="date" id="dataNascita" class="form-control" th:field="*{dataNascita}"
                    th:errorClass="is-invalid">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('dataNascita')}">
                    <ul>
                        <li th:each="error : ${#fields.errors('dataNascita')}">
                            <span th:text="${error}"></span>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="mb-3">
                <label for="etichetta" class="form-label fs-4">Etichetta</label>
                <input type="text" id="etichetta" class="form-control" th:field="*{etichetta}"
                    th:errorClass="is-invalid">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('etichetta')}">
                    <ul>
                        <li th:each="error : ${#fields.errors('etichetta')}">
                            <span th:text="${error}"></span>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="mb-3">
                <label for="descrizione" class="form-label fs-4">Descrizione</label>
                <textarea id="descrizione" class="form-control" th:field="*{descrizione}"
                    th:errorClass="is-invalid"></textarea>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('descrizione')}">
                    <ul>
                        <li th:each="error : ${#fields.errors('descrizione')}">
                            <span th:text="${error}"></span>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="mb-3">
                <label for="generi" class="form-label fs-4">Generi</label>
                <div class="d-flex flex-wrap gap-3">
                    <div class="form-check form-check-inline" th:each="genere : ${generi}">
                        <input class="form-check-input" type="checkbox" th:field="*{generi}" th:value="${genere.id}"
                            th:id="'genere-' + ${genere.id}" style="transform: scale(1.5);">
                        <label class="form-check-label ms-1" th:for="'genere-' + ${genere.id}"
                            th:text="${genere.nome}"></label>
                    </div>
                </div>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-success">Salva Artista</button>
                <a th:href="@{/artists}" class="btn btn-secondary">Annulla</a>
            </div>
        </form>

    </div>
</body>



</html>
