<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/head :: head('Albums')"></th:block>
</head>

<body>

    <th:block th:replace="fragments/header :: header('albums', 'album', 'artists', 'lista Artisti')">
    </th:block>

    <div class="container mt-5">
        <h1 class="text-center mb-4">
            <a th:href="@{/albums}" class="text-decoration-none text-dark">Albums</a>
        </h1>


        <div class="row">
            <div class="col-md-4 mb-4" th:if="${albums.size() > 0}" th:each="album : ${albums}" th:object="${album}">
                <a th:href="@{/albums/{id}(id=${album.id})}" class="card shadow-lg h-100 text-decoration-none">
                    <img th:src="*{foto}" class="card-img-top img-fluid" style="height: 300px; object-fit: cover;"
                        alt="*{nome}">
                    <div class="card-body d-flex flex-column">
                        <h2 class="card-title" th:text="*{nome}"></h2>
                        <p class="card-text"><strong>Artista</strong> [[${album.artista.alias}]]</p>
                        <p class="card-text"><strong>Data di Pubblicazione:</strong> [[*{formattedDataPubblicazione}]]
                        </p>
                        <p class="card-text"><strong>Tracce:</strong> [[*{tracce}]]</p>
                        <p class="card-text" th:text="*{descrizione}"></p>
                    </div>
                </a>
            </div>

        </div>
        <h4 th:text="'Nessun album trovato'" th:unless="${albums.size() > 0}" class="text-center"></h4>
    </div>

</body>

</html>
