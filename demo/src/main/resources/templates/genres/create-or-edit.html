<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/head :: head('Aggiungi un nuovo Genere')"></th:block>
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4 text-center">[[${edit} ? 'Modifica Genere' : 'Aggiungi un nuovo Genere']]
        </h2>

        <form th:action="${edit} ? @{|/genres/edit/${genere.id}|} : @{/genres/create}" id="genres" th:object="${genere}"
            method="post">

            <div class="mb-3">
                <label for="nome" class="form-label">Nome Genere</label>
                <input type="text" id="nome" class="form-control" th:field="*{nome}" th:errorClass="is-invalid">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('nome')}">
                    <ul>
                        <li th:each="error : ${#fields.errors('nome')}" th:text="${error}" />
                    </ul>
                </div>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-success">Salva Genere</button>
                <a th:href="@{/genres}" class="btn btn-secondary">Torna ai Generi</a>
            </div>
        </form>
    </div>
</body>

</html>
